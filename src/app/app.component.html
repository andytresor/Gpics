<div class="searchbar">
    <form action="" #searchbar="ngForm" (ngSubmit)="search()">
      <label for="search">Search for stuff</label>
      <input
        id="search"
        type="search"
        placeholder="Search..."
        autofocus
        required
        [(ngModule)]="searching"
      />
      <button type="submit" (click)="searchImages(searching)">Go</button>
    </form>
  </div>
