<div class="body">
    <div class="gallery">
        <div class="pic" *ngFor="let pictures of pics.hits">

            <div class="desc">
                <img src="{{pictures.userImageURL}}" alt="">
                <p>{{pictures.user}}</p>
            </div>
        </div>
      </div>
</div>
